<!doctype html>
<html lang="en">

<head>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Orkhan Gasimli">
  <meta name="description" content="Restaurant Reviews App for Udacity Front-End Developer Nanodegree">
  <meta name="keywords" content="restaurant, reviews, responsive, accessibility, offline-first, udacity, google, front-end, nanodegree">
  <meta name="theme-color" content="#8C43FF" />
  <title>Restaurant Reviews</title>

  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" href="favicon.ico">

  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="styles/vendor.css">
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- Manifest file -->
  <link rel="manifest" href="manifest.json">

</head>

<body>

  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js -->
  <script type="application/javascript" charset="utf-8" src="scripts/main.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="scripts/dbhelper.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnvFIs5H8nHN4bXNVbcnhfV-sfEUgErj8&libraries=places&callback=initMap"></script>
  <!-- endbuild -->
</body>

</html>
